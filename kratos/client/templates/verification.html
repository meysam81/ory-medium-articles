<html>
  <head>
    <title>Verification</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
  </head>

  <body>
    <h1>Verification</h1>
    <form action="{{ action }}" method="{{ method }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

      {% for input in inputs %} {% if input.type == "submit" %}

      <div class="field">
        <button
          type="{{ input.type }}"
          name="{{ input.id }}"
          value="{{ input.value }}"
        >
          {{ input.label }}
        </button>
      </div>

      {% else %}

      <div class="field">
        {% if not input.type == "hidden" %}
        <label for="{{ input.id }}">{{ input.label }}</label>
        {% endif %}

        <input
          type="{{ input.type }}"
          name="{{ input.id }}"
          {%
          if
          input.required
          %}
          required
          {%
          endif
          %}
          value="{{ input.value }}"
        />
      </div>
      {% endif %} {% endfor %}
    </form>
  </body>
</html>
